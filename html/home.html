<head>

    <script>
        var isMouseEnter = false;
        window.onload = function () {
            setState('nor');
        };

        function setState(state) {
            if (state === "max") {//设置最大化和还原按钮状态和阴影显示
                document.body.style.margin = '0';
                document.body.style.overflow = 'hidden';
                document.getElementById("navLeft").style.top = "58px";
                document.getElementById("navLeft").style.left = "0";
                document.getElementById("navLeft").style.bottom = "70px";

//                document.getElementById("ui-main").style.top = "50px";
//                document.getElementById("ui-main").style.left = "200px";
//                document.getElementById("ui-main").style.right = "0";
//                document.getElementById("ui-main").style.bottom = "62px";

                document.getElementById("uiTime").style.left = "0";
                document.getElementById("uiTime").style.right = "0";
                document.getElementById("uiTime").style.bottom = "65px";

                document.getElementById("uiFooter").style.left = "0";
                document.getElementById("uiFooter").style.right = "0";
                document.getElementById("uiFooter").style.bottom = "0";
            }
            else if (state === "nor") {
                document.body.style.margin = '8px';
                document.body.style.overflow = '';
                document.getElementById("navLeft").style.top = "66px";
                document.getElementById("navLeft").style.left = "8px";
                document.getElementById("navLeft").style.bottom = "78px";

//                document.getElementById("ui-main").style.top = "58px";
//                document.getElementById("ui-main").style.left = "208px";
//                document.getElementById("ui-main").style.right = "8px";
//                document.getElementById("ui-main").style.bottom = "70px";

                document.getElementById("uiTime").style.left = "8px";
                document.getElementById("uiTime").style.right = "8px";
                document.getElementById("uiTime").style.bottom = "73px";

                document.getElementById("uiFooter").style.left = "8px";
                document.getElementById("uiFooter").style.right = "8px";
                document.getElementById("uiFooter").style.bottom = "8px";
            }
        }

        function resizeWindow(e) {//调整窗体大小的方法
            if (!isMouseEnter) {
                return;
            }
            var body = getComputedStyle(document.body, null);
            if (body.marginTop.replace("px", "") > e.y && (Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                ResizeWindow("righttop");
            }
            else if (body.marginTop.replace("px", "") > e.y && body.marginLeft.replace("px", "") > e.x) {
                ResizeWindow("lefttop");
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y && body.marginLeft.replace("px", "") > e.x) {
                ResizeWindow("leftbottom");
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y && (Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                ResizeWindow("rightbottom");
            }
            else if (body.marginTop.replace("px", "") > e.y) {
                ResizeWindow("top");
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y) {
                ResizeWindow("bottom");
            }
            else if (body.marginLeft.replace("px", "") > e.x) {
                ResizeWindow("left");
            }
            else if ((Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                ResizeWindow("right");
            }
        }
        //设置四周的鼠标样式
        function setCursor(e) {
            var body = getComputedStyle(document.body, null);
            if (body.marginTop.replace("px", "") > e.y && (Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "ne-resize";
            }
            else if (body.marginTop.replace("px", "") > e.y && body.marginLeft.replace("px", "") > e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "nw-resize";
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y && body.marginLeft.replace("px", "") > e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "sw-resize";
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y && (Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "se-resize";
            }
            else if (body.marginTop.replace("px", "") > e.y) {
                document.getElementsByTagName("html")[0].style.cursor = "n-resize";
            }
            else if ((Number(body.marginTop.replace("px", "")) + Number(body.height.replace("px", ""))) < e.y) {
                document.getElementsByTagName("html")[0].style.cursor = "s-resize";
            }
            else if (body.marginLeft.replace("px", "") > e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "w-resize";
            }
            else if ((Number(body.marginLeft.replace("px", "")) + Number(body.width.replace("px", ""))) < e.x) {
                document.getElementsByTagName("html")[0].style.cursor = "e-resize";
            } else {
                //document.getElementsByTagName("html")[0].style.cursor = "auto";
            }
        }
    </script>

</head>
